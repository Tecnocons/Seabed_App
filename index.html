<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seabed Scanner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="video.css">
</head>
<body>
  <!-- Layer nero trasparente -->
  <div class="overlay"></div>

  <!-- Contenuto principale -->
  <div class="container" id="main-page">
    <div class="menu">
      <button id="video-btn">Video</button>
      <button>Foto</button>
      <button>Reports</button>
    </div>
    <div class="footer-title">
      <h1>
        <span class="seabed"><span class="S">S</span>eabed</span><br>
        <span class="scanner"><span class="S">S</span>canner</span>
      </h1>
    </div>
  </div>

<!-- Pagina Lista Video -->
<div class="container video-page" id="video-list-page">
  <div class="video-content">
    <h1>Lista dei video</h1>
    <div id="uploaded-videos">
      <h2>Video caricati</h2>
      <!-- Tabella per la lista dei video caricati -->
      <table class="video-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Luogo</th>
          </tr>
        </thead>
        <tbody id="video-list"></tbody> <!-- Lista dei video caricati -->
      </table>
    </div>
    <!-- Pulsante per aprire la pagina di caricamento video -->
    <button class="bookmarkBtn" id="upload-btn">
      <span class="IconContainer">
        <img src="assets/upload.png" alt="Icona di upload" class="icon" />
      </span>
      <p class="text">Carica</p>
    </button>
    <!-- Pulsante per tornare alla pagina principale -->
    <button id="back-to-main-btn" class="bottom-left">Torna alla home</button>
  </div>
</div>

  <!-- Pagina di caricamento video -->
  <div class="container video-page" id="video-upload-page">
    <div class="video-content">
      <h1>Carica un video</h1>
      <form id="video-upload-form">
        <div class="form-group">
          <label for="video-file">Scegli un video:</label>
          <input type="file" id="video-file" accept="video/*" required>
        </div>
        <div class="form-group">
          <label for="video-date">Data del video:</label>
          <input type="date" id="video-date" required>
        </div>
        <div class="form-group">
          <label for="video-location">Luogo del video:</label>
          <input type="text" id="video-location" placeholder="Inserisci il luogo" required>
        </div>
        <button type="submit">Carica</button>
      </form>
      <!-- Pulsante per tornare alla lista -->
      <button id="back-to-list-btn" class="bottom-right">Torna alla lista</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
